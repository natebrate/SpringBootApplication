<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Staff Form</title>
</head>
<body>
<div align="center">
    <h1>Enter New Sale</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${sale}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Staff ID:</td>
                <td><input type="number" th:field="*{StaffID}" /></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{Fname}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{Lname}" /></td>
            </tr>
            <tr>
                <td>Role (Position):</td>
                <td><input type="text" th:field="*{Role}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="number" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
